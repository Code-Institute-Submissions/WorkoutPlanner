<!-- This is the toggle switch used for management of followed users. -->
<div class="custom-control custom-switch col-4 offset-1 col-md-2 offset-md-4">
	<input id="manage-follow-toggle" type="checkbox" data-toggle="toggle" id="manage-follow-toggle" checked
		data-onstyle="success" data-on="Add User" data-offstyle="danger" data-off="Remove User">
</div>
<!-- The following div closes the open Bootstrap row.-->
</div>
<!--
The sections below alternate in their display.
Although both sections are similar: there is at least one difference per line of code,
because of these conditions these sections have not been merged to maintain code legibility.
-->
<div class="row flex-center" id="add-follow-partition">
	<div class="input-group col-10 col-md-4 offset-md-6 col-lg-3 mt-2" id="add-follow-form">
		<input type="text" id="add-follow-input" class="form-control" placeholder="Username">
		<div class="input-group-append">
			<button type="submit" id="add-follow-submit" name="addFollowSubmit" class="btn btn-success"><i
					class="fas fa-plus-square"></i></button>
		</div>
	</div>
</div>
<div class="row flex-center" id="remove-follow-partition">
	<div class="input-group col-10 col-md-4 offset-md-6 col-lg-3 mt-2" id="remove-follow-form">
		<select id="current-follow-dropdown" class="form-control">
			<option value="" selected disabled>Select Username</option>
		</select>
		<div class="input-group-append">
			<button type="submit" id="remove-follow-submit" name="removeFollowSubmit" class="btn btn-danger"><i
					class="fas fa-minus-square"></i></button>
		</div>
	</div>
</div>
