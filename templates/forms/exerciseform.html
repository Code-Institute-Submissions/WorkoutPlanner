{% extends "layout/base.html" %}
{% block content %}
<h2>{{form_heading}}</h2>
<form id="{{form_name}}" method="POST">
    <div class="form-group">
        <label for="exerciseName">Exercise Name</label>
        <input type="text" class="form-control" id="exerciseName" name="exerciseName" placeholder="{{exercise.exercisename.title()}}" required>
    </div>
    <div class="form-group">
        <label for="targetMuscle">Primary Target Muscle</label>
        <input type="text" class="form-control" id="targetMuscle" name="targetMuscle" placeholder="{{exercise.targetmuscle.title()}}" required>
    </div>
    <div class="form-group">
        <label for="equipmentName">Equipment</label>
        <input type="text" class="form-control" id="equipmentName" name="equipmentName" placeholder="{{exercise.equipmentname.title()}}" required>
    </div>
    <div class="form-group">
        <label for="weightdistanceValue">Weight/Distance</label>
        <input type="text" class="form-control" id="weightdistanceValue" name="weightdistanceValue" placeholder="{{exercise.weightdistancevalue}}" required>
    </div>
    <button type="submit" id="exerciseConfirm" name="exerciseConfirm" class="btn btn-primary">Confirm</button>
</form>

{% if exercise["exercisename"] == "chest press" %}
<h1>Target the chest!</h1>
{% endif %}
{% endblock content %}
