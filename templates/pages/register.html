{% extends "layout/base.html"%}
{% block content %}
<form id="registerForm" method="POST">
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input type="text" class="form-control" id="inputUsername" name="inputUsername" aria-describedby="usernameHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="example@domain.com">
      </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password">
    </div>
    <button type="submit" id="register" name="register" class="btn btn-primary">Register</button>
  </form>
<a href = {{url_for("login")}}>Already registered? Login here.</a> 
{% endblock %}
